<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
   <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
   
    <!--Owl CSS-->
    <link rel="stylesheet" href="../netflix/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>  
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>


<main>
    <div class="filme-principal">
        <div class="container">
            <h3 class="titulo">METALLICA</h3>
            <p class="descricao">Todos os discos de estúdio da maior banda de heavy metal da história. Aumente o volume, arraste o sofá para o canto da sala e caia no mosh!</p>
            <div class="botoes">
                <a class="botoes-ancora" href="https://www.youtube.com/channel/UCbulh9WdLtEXiooRcYK7SWw/featured" target="_blank" rel="external">
                    <button role="button" class="botao">
                       <i class="fas fa-play"></i> <!--ícone vindo do site Font Awesome-->
                       VÍDEOS OFICIAIS
                    </button>
                </a>
                <a class="botoes-ancora" href="https://www.metallica.com/" target="_blank" rel="external">
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i> <!--ícone vindo do site Font Awesome-->
                        MAIS INFORMAÇÕES
                    </button>
                </a>
                <!--A propriedade "role=button" serve para deixar claro em qualquer local que o site esteja renderizando, que ali é um botão.-->
            </div>
        </div>
    </div>
</main>

<div class="carrossel-filmes">
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img class="box-filme" src="Metallica/metallica01.jpg" alt="" title="KILL'EM ALL (1983)">
        </div>
        <div class="item">
            <img class="box-filme" src="Metallica/metallica02.jpg" alt="" title="RIDE THE LIGHTNING (1984)">
        </div>
        <div class="item">
            <img class="box-filme" src="Metallica/metallica03.jpg" alt="" title="MASTER OF PUPPETS (1986)">
        </div>
        <div class="item">
            <img class="box-filme" src="Metallica/metallica04.jpg" alt="" title="...AND JUSTICE FOR ALL (1988)">
        </div>
        <div class="item">
            <img class="box-filme" src="Metallica/metallica05.jpg" alt="" title="METALLICA (1991)">
        </div>
        <div class="item">
            <img class="box-filme" src="Metallica/metallica06.jpg" alt="" title="LOAD (1996)">
        </div>
        <div class="item">
            <img class="box-filme" src="Metallica/metallica07.jpg" alt="" title="REALOAD (1997)">
        </div>
        <div class="item">
            <img class="box-filme" src="Metallica/metallica08.jpg" alt="" title="ST. ANGER (2003)">
        </div>
        <div class="item">
            <img class="box-filme" src="Metallica/metallica09.jpg" alt="" title="DEATH MAGNETIC (2008)">
        </div>
        <div class="item">
            <img class="box-filme" src="Metallica/metallica10.jpg" alt="" title="HARDWIRED...TO SELF-DESTRUCT (2016)">
        </div>
    </div>

</div>

<script src="https://kit.fontawesome.com/e72721f077.js" crossorigin="anonymous"></script>

<!--Owl JS-->
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/owl/setup.js"></script>

</body>
</html>

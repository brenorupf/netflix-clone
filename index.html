<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
   <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
   
    <!--Owl CSS-->
    <link rel="stylesheet" href="../netflix/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>


<main>
    <div class="filme-principal">
        <div class="container">
            <h3 class="titulo">WATCHMEN</h3>
            <p class="descricao">Uma visão atualizada do mundo, onde justiceiros mascarados transitam constantemente pela delicada linha que separa o bem do mal em uma sociedade que os despreza.</p>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i> <!--ícone vindo do site Font Awesome-->
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i> <!--ícone vindo do site Font Awesome-->
                    MAIS INFORMAÇÕES
                </button>
                <!--A propriedade "role=button" serve para deixar claro em qualquer local que o site esteja renderizando, que ali é um botão.-->
            </div>
        </div>
    </div>
</main>

<div class="carrossel-filmes">
    <div class="owl-carousel owl-theme">

</div>
